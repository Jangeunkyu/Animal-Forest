<h2>ANIMAL FOREST</h2>
<p>안녕하세요 <strong>Animal <u>forest</u></strong> 입니다 . 박제된 동물들 연작은 인간들로 인해 자신들이 살아가는 터전을 잃어가는 동물들을 표현하였다.</p>
<img src="장은규.jpg" width="700px">
<p style="margin-top:40px;">stuffed animal은 '박제된 동물'이라는 뜻이지만 이를 '물건이 된' 이라고 재 해석하여 구성하였다. 이간은 동물을 같이 살아가는 존재가 아닌 그저 자연 사물로 생각하고 도구적인 목적에 따라 이용대상으로만 취급한다.</p>
